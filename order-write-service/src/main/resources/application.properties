server.port=8070

#### Connection parameters for MySQL Database: my_mysql_db
spring.datasource.url=jdbc:mysql://localhost:3306/app-mysql-db
spring.datasource.username=custom_mysql_user
spring.datasource.password=custom_mysql_user_password


#### JPA Configuration Parameters
spring.jpa.generate-ddl=true
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


